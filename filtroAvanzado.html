<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
	<title>Filtros Avanzados</title>
</head>
<body>
   <div class="container">
       <div class="col s12 m8 l8">
          <!--fila tamaño-->
          <div class="row">
             <div class="col s12 m3 l3">
                 <p class="pbcomun">
                    Tamaño
                 </p>
                 <div class=" input-field  col s12 m3 l3">
                       <select>
                         <option value="" disabled selected>Habitaciones</option>
                         <option value="1">1 dormitorio</option>
                         <option value="2">2 dormitorio</option>
                         <option value="3">3 dormitorio</option>
                       </select>
                 </div>
             </div>

             <div class="col s12 m3 l3">
                 <div class=" input-field  col s12 m3 l3">
                       <select>
                         <option value="" disabled selected>Baños</option>
                         <option value="1">1 baño</option>
                         <option value="2">2 baño</option>
                         <option value="3">3 baño</option>
                       </select>
                 </div>
             </div>

             <div class="col s12 m3 l3">
                 <div class=" input-field  col s12 m3 l3">
                       <select>
                         <option value="" disabled selected>Camas</option>
                         <option value="1">1 Camas</option>
                         <option value="2">2 Camas</option>
                         <option value="3">3 Camas</option>
                       </select>
                 </div>
             </div>
          </div>
          <hr>
          <!--segunda fila opciones-->
          <div class="row">
              <div class="col s12 m3 l3">
                  <p class="pbcomun">
                    Opciones
                 </p>
              </div>
              <div class="col s16 m1 l1">
                   <form action="#">
                      <p>
                        <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                        <label for="filled-in-box"></label>
                      </p>
                   </form>
              </div>
              <div class="col s6 m4 l4">
                  <p class="pbgris">
                     Quèdate en casa de anfitriones excepcionales
                  </p>
                  <a class="pbazul">Más información</a>
              </div>
              <div class="col s12 m4 l4">
              </div>
          </div>
          <hr>
          <!--tercera fila servicios-->
          <div class="row">
             <div class="col s12 m3 l3">
                 <p class="pbcomun">
                    Servicios
                 </p>
             </div>
             <div class="col s12 m9 l9">
             <div class="input-field col s12 m6">
               <select class="icons">
                 <option value="" disabled selected>Choose your option</option>
                 <option value="" data-icon="images/sample-1.jpg" class="circle">example 1</option>
                 <option value="" data-icon="images/office.jpg" class="circle">example 2</option>
                 <option value="" data-icon="images/yuna.jpg" class="circle">example 1</option>
               </select>
               <label></label>
             </div>
 
             </div>
         </div>
       </div>

       <!--div del mapa 1/3 pantalla-->
       <div class="col s12 m4 l4">
       </div>
       <a class="waves-effect waves-light btn">Cancelar</a><a class="waves-effect waves-light btn">Aplicar filtros</a>
   </div>
<script src="https://use.fontawesome.com/255935a6c0.js"></script>
</body>
</html>
